    <main class="main main-contacto">

            <div class="logos-contacto">
                <li class="li-contacto">
                    <a class="logo-contacto" target="_blank" href="https://facebook.com/Turevents&go"><img src="../img/facebook.png" alt="logo-facebook" width="10%">Click aqui</a>
                </li>
                <li class="li-contacto">
                    <a class="logo-contacto" target="_blank" href="https://www.instagram.com/turevents&go/"><img src="../img/instagram.png" alt="logo-instagram" width="10%">Click aqui</a>

            </div>
            <form class="form-contacto">
                    <label for="nombre">Nombre y apellido
                        <input type="text" id="nombre">
                    </label>
                    <label for="email">E-mail
                        <input type="email" id="email">
                    </label>
                    <label for="numero-cel">Numero telef√≥nico
                        <input type="text" id="numero-cel">
                    </label>
                    <label for="novedades">Deseo recibir las novedades
                        <input type="checkbox" name="Deseo recibir las novedades" id="novedades" value="1" >
                    </label>
                    <label for="comentario">Dejanos tu comentario
                        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                    </label>
                    <div class="div-button">
                    <button class="button-contacto" type="submit">Enviar</button>
                    <button class="button-contacto" type="reset">Reset</button>
                    </div>
            </form>
        </article>
